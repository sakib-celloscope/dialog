<p>Paginator</p>
<!-- If Sort == true -->
<ng-container *ngIf="sort">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="performSortEmitter($event)"
    class="mat-elevation-z8"
  >
    <ng-container
      *ngFor="let column of displayedColumns; let i = index"
      [matColumnDef]="column"
    >
      <ng-container *ngIf="headerLabels[i] == 'Actions'; else sortColumn">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: #2f8fc9; color: white"
        >
          {{ headerLabels[i] }}
        </th>
      </ng-container>

      <ng-template #sortColumn>
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="background-color: #2f8fc9; color: white"
        >
          {{ headerLabels[i] }}
        </th>
      </ng-template>

      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <!-- Check If it's No column -->
        <ng-container *ngIf="headerLabels[i] == 'No'; else notNoColumn">
          {{ rowIndex + 1 }}
        </ng-container>
        <!-- Check if it's the "Actions" column -->
        <ng-template #notNoColumn>
          <ng-container
            *ngIf="headerLabels[i] !== 'Actions'; else actionsColumn"
            >{{ element[column] }}</ng-container
          >
        </ng-template>
        <!-- Default "Actions" column -->
        <ng-template #actionsColumn>
          <button
            *ngIf="editAction"
            mat-icon-button
            (click)="performEditEmitter(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            *ngIf="deleteAction"
            mat-icon-button
            (click)="performDeleteEmitter(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            *ngIf="readAction"
            mat-icon-button
            (click)="performReadEmitter(element)"
          >
            <mat-icon>preview</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    *ngIf="paginator"
    [length]="dataLength"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="performPaginatorEmitter($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</ng-container>
